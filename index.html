<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تاریخ و ساعت با افکت نئونی</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: linear-gradient(135deg, #4b6cb7, #182848);
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .date-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 420px;
    }
    h2 {
      margin-bottom: 15px;
      font-size: 24px;
    }
    .date-title {
      font-size: 18px;
      font-weight: bold;
      margin-top: 15px;
    }
    .shamsi {
      color: #ffeb3b;
    }
    .miladi {
      color: #03dac6;
    }
    .ghamari {
      color: #ff6f61;
    }
    .status {
      margin-top: 20px;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      position: relative;
      height: 24px;
      overflow: visible;
    }
    .status .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: yellow;
      animation: blink 1.2s infinite;
      flex-shrink: 0;
      transition: background 0.3s ease;
    }
    .status.online .dot {
      background: #4caf50;
      animation: none;
    }
    @keyframes blink {
      0%, 100% {opacity: 1;}
      50% {opacity: 0.3;}
    }
    /* نوار بارگذاری */
    .loading-bar {
      position: absolute;
      bottom: -8px;
      left: 0;
      height: 4px;
      background: #4caf50;
      border-radius: 2px;
      width: 0;
      transition: width 1.5s ease;
    }
    /* نوار پیشرفت سال */
    .progress-container {
  margin-top: 25px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  width: 100%;
  max-width: 420px;
}

.progress-label {
  font-weight: bold;
  margin-bottom: 4px;
  text-align: right;
  direction: rtl;
}

.progress-bar {
  height: 12px;
  border-radius: 8px;
  background: rgba(255, 255, 255, 0.2);
  overflow: hidden;
  position: relative;
}

.progress-fill {
  height: 100%;
  width: 0%;
  transition: width 1s ease-in-out;
  border-radius: 8px;
}

.progress-shamsi {
  background: #ffeb3b;
}

.progress-miladi {
  background: #03dac6;
}

.progress-ghamari {
  background: #ff6f61;
}


    /* ساعت نئونی گوشه بالا راست */
    #digitalClock {
      position: fixed;
      top: 15px;
      right: 20px;
      font-size: 22px;
      font-weight: 700;
      color: #0ff; /* رنگ نئونی آبی-آبی فیروزه‌ای */
      text-shadow:
        0 0 2px #0ff99,
        0 0 5px #0ff77,
        0 0 8px #0ff55;
      font-family: 'Courier New', Courier, monospace;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.3);
      padding: 6px 12px;
      border-radius: 10px;
      backdrop-filter: blur(6px);
    }

    /* انیمیشن چرخش دایره ثانیه */
    #secondSpinner {
      width: 16px;
      height: 16px;
      border: 3px solid #0ff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 15s steps(60) infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <div id="digitalClock">
    <div id="timeText">--:--</div>
    <div id="secondSpinner" title="در حال اجرا"></div>
  </div>

  <div class="date-container">
    <h2>📅 تاریخ امروز</h2>

    <p class="date-title">🌞 شمسی</p>
    <p id="shamsi" class="shamsi">در حال بارگذاری...</p>

    <p class="date-title">🌍 میلادی</p>
    <p id="miladi" class="miladi">در حال بارگذاری...</p>

    <p class="date-title">🌙 قمری</p>
    <p id="ghamari" class="ghamari">در حال بارگذاری...</p>
    <div class="progress-container">
  <div>
    <div class="progress-label shamsi">پیشرفت سال شمسی</div>
    <div class="progress-bar">
      <div id="progressShamsi" class="progress-fill progress-shamsi"></div>
    </div>
  </div>
  <div>
    <div class="progress-label miladi">پیشرفت سال میلادی</div>
    <div class="progress-bar">
      <div id="progressMiladi" class="progress-fill progress-miladi"></div>
    </div>
  </div>
  <div>
    <div class="progress-label ghamari">پیشرفت سال قمری</div>
    <div class="progress-bar">
      <div id="progressGhamari" class="progress-fill progress-ghamari"></div>
    </div>
  </div>
</div>


    <div id="status" class="status">
      <div class="dot"></div>
      <span>در انتظار بروزرسانی آنلاین</span>
      <div id="loadingBar" class="loading-bar"></div>
    </div>
  </div>
  <script src="https://unpkg.com/jalaali-js/dist/jalaali.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment-hijri@2.2.0/moment-hijri.min.js"></script>
  <script>
    const miladiMonthsFa = [
      "ژانویه", "فوریه", "مارس", "آوریل", "مه", "ژوئن",
      "ژوئیه", "اوت", "سپتامبر", "اکتبر", "نوامبر", "دسامبر"
    ];
    const miladiMonthsEn = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];
    const ghamariMonthsFa = [
      "محرم", "صفر", "ربیع‌الاول", "ربیع‌الثانی", "جمادی‌الاول", "جمادی‌الثانی",
      "رجب", "شعبان", "رمضان", "شوال", "ذی‌القعده", "ذی‌الحجه"
    ];
    const ghamariMonthsAr = [
      "ٱلْمُحَرَّم", "صَفَر", "رَبِيع ٱلْأَوَّل", "رَبِيع ٱلثَّانِي", "جُمَادَىٰ ٱلْأُولَىٰ", "جُمَادَىٰ ٱلْآخِرَة",
      "رَجَب", "شَعْبَان", "رَمَضَان", "شَوَّال", "ذُو ٱلْقَعْدَة", "ذُو ٱلْحِجَّة"
    ];

    function getShamsiDate(date) {
      const opts = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
      return new Intl.DateTimeFormat('fa-IR', opts).format(date);
    }

    function getMiladiDate(date) {
  const day = date.getDate();
  const monthNum = date.getMonth() + 1;
  const monthFa = miladiMonthsFa[date.getMonth()];
  const monthEn = miladiMonthsEn[date.getMonth()];
  const year = date.getFullYear();
  const weekday = new Intl.DateTimeFormat('fa-IR', { weekday: 'long' }).format(date);
  return `${weekday} ${day} ${monthFa} (ماه ${monthNum} – ${monthEn}) ${year}`;
}

    function getGhamariDate(date) {
  const day = new Intl.DateTimeFormat('ar-TN', { day: 'numeric', calendar: 'islamic-umalqura' }).format(date);
  const monthNum = parseInt(new Intl.DateTimeFormat('ar-TN', { month: 'numeric', calendar: 'islamic-umalqura' }).format(date), 10);
  const year = new Intl.DateTimeFormat('ar-TN', { year: 'numeric', calendar: 'islamic-umalqura' }).format(date);
  const weekday = new Intl.DateTimeFormat('fa-IR', { weekday: 'long', calendar: 'islamic-umalqura' }).format(date);
  const monthFa = ghamariMonthsFa[monthNum - 1];
  const monthAr = ghamariMonthsAr[monthNum - 1];
  return `${weekday} ${day} ${monthFa} (ماه ${monthNum} – ${monthAr}) ${year}`;
}

    function showSystemDates() {
      const now = new Date();
      document.getElementById('shamsi').textContent = getShamsiDate(now);
      document.getElementById('miladi').textContent = getMiladiDate(now);
      document.getElementById('ghamari').textContent = getGhamariDate(now);
    }
    // محاسبه تعداد روزهای سال میلادی (برای سال کبیسه)  
function daysInYear(year) {
  return ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) ? 366 : 365;
}

// محاسبه درصد پیشرفت روز در سال میلادی
function progressMiladi(date) {
  const start = new Date(date.getFullYear(), 0, 1);
  const dayOfYear = Math.floor((date - start) / (1000 * 60 * 60 * 24)) + 1;
  return (dayOfYear / daysInYear(date.getFullYear())) * 100;
}

// محاسبه درصد پیشرفت روز در سال شمسی
function progressShamsi(date) {
  const jDate = jalaali.toJalaali(date); // تبدیل میلادی به شمسی
  const year = jDate.jy;
  const month = jDate.jm;
  const day = jDate.jd;

  // تعداد روزهای هر ماه شمسی
  const daysInMonth = [31,31,31,31,31,31,30,30,30,30,30,29];
  // سال کبیسه شمسی
  const isLeap = jalaali.isLeapJalaaliYear(year);
  if (isLeap) daysInMonth[11] = 30;

  // محاسبه روز جاری در سال شمسی
  let dayOfYear = day;
  for(let i=0; i < month - 1; i++) {
    dayOfYear += daysInMonth[i];
  }

  const totalDays = isLeap ? 366 : 365;
  return (dayOfYear / totalDays) * 100;
}
function progressGhamari(date) {
  const m = moment(date);
  if (typeof m.iYear !== 'function') {
    console.error("moment-hijri لود نشده یا درست کار نمی‌کند");
    return 0;
  }
  const hijriYear = m.iYear();

  const totalDays = m.clone().iYear(hijriYear).iDaysInYear();

  let dayOfYear = 0;
  for (let i = 0; i < m.iMonth(); i++) {
    dayOfYear += m.clone().iYear(hijriYear).iMonth(i).iDaysInMonth();
  }
  dayOfYear += m.iDate();

  return (dayOfYear / totalDays) * 100;
}
function updateProgressBars() {
  const now = new Date();
  const progressS = progressShamsi(now);
  const progressM = progressMiladi(now);
  const progressG = progressGhamari(now);

  document.getElementById('progressShamsi').style.width = progressS + '%';
  document.getElementById('progressMiladi').style.width = progressM + '%';
  document.getElementById('progressGhamari').style.width = progressG + '%';
}

updateProgressBars();
setInterval(updateProgressBars, 60 * 60 * 1000); // هر ساعت آپدیت شود


    function setStatus(isOnline) {
      const statusDiv = document.getElementById('status');
      const dot = statusDiv.querySelector('.dot');
      const text = statusDiv.querySelector('span');
      const loadingBar = document.getElementById('loadingBar');

      if (isOnline) {
        loadingBar.style.width = '0%';
        loadingBar.style.transition = 'width 1.5s ease';
        setTimeout(() => {
          loadingBar.style.width = '100%';
        }, 50);

        setTimeout(() => {
          statusDiv.classList.add('online');
          text.textContent = 'آنلاین';
          loadingBar.style.width = '0%';
          loadingBar.style.transition = 'none';
        }, 1600);
      } else {
        statusDiv.classList.remove('online');
        text.textContent = 'در انتظار بروزرسانی آنلاین';
        loadingBar.style.width = '0%';
        loadingBar.style.transition = 'none';
      }
    }

    async function updateMiladiFromAPI() {
      try {
        const response = await fetch('https://timeapi.io/api/Time/current/zone?timeZone=Asia/Tehran');
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();
        const dateObj = new Date(data.dateTime || data.datetime);
        document.getElementById('miladi').textContent = getMiladiDate(dateObj);
        setStatus(true);
      } catch (error) {
        setStatus(false);
        console.error('Error fetching online date:', error);
      }
    }

    function updateClock() {
  const now = new Date();
  let h = now.getHours();
  let m = now.getMinutes();

  h = h < 10 ? '0' + h : h;
  m = m < 10 ? '0' + m : m;

  document.getElementById('timeText').textContent = `${h}:${m}`;
}

    showSystemDates();
    setStatus(false);
    setTimeout(updateMiladiFromAPI, 2000);

    // آپدیت ساعت هر نیم ثانیه
    setInterval(updateClock, 500);
    function autoRefreshAtMidnight() {
      const now = new Date();
      const today = now.toDateString(); // رشته ای مثل "Sun Aug 10 2025"
      const lastRefreshDay = localStorage.getItem('lastRefreshDay');

      if (now.getHours() === 0 && now.getMinutes() === 0 && now.getSeconds() <= 10) {
        if (lastRefreshDay !== today) {
        localStorage.setItem('lastRefreshDay', today);
      location.reload();
      }
    }
  }

    setInterval(autoRefreshAtMidnight, 500);

  </script>
</body>
</html>
