<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تاریخ و ساعت با افکت نئونی</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: linear-gradient(135deg, #4b6cb7, #182848);
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .date-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 420px;
    }
    h2 {
      margin-bottom: 15px;
      font-size: 24px;
    }
    .date-title {
      font-size: 18px;
      font-weight: bold;
      margin-top: 15px;
    }
    .shamsi {
      color: #ffeb3b;
    }
    .miladi {
      color: #03dac6;
    }
    .ghamari {
      color: #ff6f61;
    }
    .status {
      margin-top: 20px;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      position: relative;
      height: 24px;
      overflow: visible;
    }
    .status .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: yellow;
      animation: blink 1.2s infinite;
      flex-shrink: 0;
      transition: background 0.3s ease;
    }
    .status.online .dot {
      background: #4caf50;
      animation: none;
    }
    @keyframes blink {
      0%, 100% {opacity: 1;}
      50% {opacity: 0.3;}
    }
    /* نوار بارگذاری */
    .loading-bar {
      position: absolute;
      bottom: -8px;
      left: 0;
      height: 4px;
      background: #4caf50;
      border-radius: 2px;
      width: 0;
      transition: width 1.5s ease;
    }

    /* ساعت نئونی گوشه بالا راست */
    #digitalClock {
      position: fixed;
      top: 15px;
      right: 20px;
      font-size: 22px;
      font-weight: 700;
      color: #0ff; /* رنگ نئونی آبی-آبی فیروزه‌ای */
      text-shadow:
        0 0 2px #0ff99,
        0 0 5px #0ff77,
        0 0 8px #0ff55;
      font-family: 'Courier New', Courier, monospace;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.3);
      padding: 6px 12px;
      border-radius: 10px;
      backdrop-filter: blur(6px);
    }

    /* انیمیشن چرخش دایره ثانیه */
    #secondSpinner {
      width: 16px;
      height: 16px;
      border: 3px solid #0ff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 15s steps(60) infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <div id="digitalClock">
    <div id="timeText">--:--</div>
    <div id="secondSpinner" title="در حال اجرا"></div>
  </div>

  <div class="date-container">
    <h2>📅 تاریخ امروز</h2>

    <p class="date-title">🌞 شمسی</p>
    <p id="shamsi" class="shamsi">در حال بارگذاری...</p>

    <p class="date-title">🌍 میلادی</p>
    <p id="miladi" class="miladi">در حال بارگذاری...</p>

    <p class="date-title">🌙 قمری</p>
    <p id="ghamari" class="ghamari">در حال بارگذاری...</p>

    <div id="status" class="status">
      <div class="dot"></div>
      <span>در انتظار بروزرسانی آنلاین</span>
      <div id="loadingBar" class="loading-bar"></div>
    </div>
  </div>

  <script>
    const miladiMonthsFa = [
      "ژانویه", "فوریه", "مارس", "آوریل", "مه", "ژوئن",
      "ژوئیه", "اوت", "سپتامبر", "اکتبر", "نوامبر", "دسامبر"
    ];
    const miladiMonthsEn = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];
    const ghamariMonthsFa = [
      "محرم", "صفر", "ربیع‌الاول", "ربیع‌الثانی", "جمادی‌الاول", "جمادی‌الثانی",
      "رجب", "شعبان", "رمضان", "شوال", "ذی‌القعده", "ذی‌الحجه"
    ];
    const ghamariMonthsAr = [
      "ٱلْمُحَرَّم", "صَفَر", "رَبِيع ٱلْأَوَّل", "رَبِيع ٱلثَّانِي", "جُمَادَىٰ ٱلْأُولَىٰ", "جُمَادَىٰ ٱلْآخِرَة",
      "رَجَب", "شَعْبَان", "رَمَضَان", "شَوَّال", "ذُو ٱلْقَعْدَة", "ذُو ٱلْحِجَّة"
    ];

    function getShamsiDate(date) {
      const opts = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
      return new Intl.DateTimeFormat('fa-IR', opts).format(date);
    }

    function getMiladiDate(date) {
      const day = date.getDate();
      const monthNum = date.getMonth() + 1;
      const monthFa = miladiMonthsFa[date.getMonth()];
      const monthEn = miladiMonthsEn[date.getMonth()];
      const year = date.getFullYear();
      const weekday = new Intl.DateTimeFormat('fa-IR', { weekday: 'long' }).format(date);
      return `${weekday} ${day} ${monthFa} (ماه ${monthNum} – ${monthEn}) ${year}`;
    }

    function getGhamariDate(date) {
      const day = new Intl.DateTimeFormat('ar-TN', { day: 'numeric', calendar: 'islamic-umalqura' }).format(date);
      const monthNum = parseInt(new Intl.DateTimeFormat('ar-TN', { month: 'numeric', calendar: 'islamic-umalqura' }).format(date), 10);
      const year = new Intl.DateTimeFormat('ar-TN', { year: 'numeric', calendar: 'islamic-umalqura' }).format(date);
      const weekday = new Intl.DateTimeFormat('fa-IR', { weekday: 'long', calendar: 'islamic-umalqura' }).format(date);
      const monthFa = ghamariMonthsFa[monthNum - 1];
      const monthAr = ghamariMonthsAr[monthNum - 1];
      return `${weekday} ${day} ${monthFa} (ماه ${monthNum} – ${monthAr}) ${year}`;
    }

    function showSystemDates() {
      const now = new Date();
      document.getElementById('shamsi').textContent = getShamsiDate(now);
      document.getElementById('miladi').textContent = getMiladiDate(now);
      document.getElementById('ghamari').textContent = getGhamariDate(now);
    }

    function setStatus(isOnline) {
      const statusDiv = document.getElementById('status');
      const dot = statusDiv.querySelector('.dot');
      const text = statusDiv.querySelector('span');
      const loadingBar = document.getElementById('loadingBar');

      if (isOnline) {
        loadingBar.style.width = '0%';
        loadingBar.style.transition = 'width 1.5s ease';
        setTimeout(() => {
          loadingBar.style.width = '100%';
        }, 50);

        setTimeout(() => {
          statusDiv.classList.add('online');
          text.textContent = 'آنلاین';
          loadingBar.style.width = '0%';
          loadingBar.style.transition = 'none';
        }, 1600);
      } else {
        statusDiv.classList.remove('online');
        text.textContent = 'در انتظار بروزرسانی آنلاین';
        loadingBar.style.width = '0%';
        loadingBar.style.transition = 'none';
      }
    }

    async function updateMiladiFromAPI() {
      try {
        const response = await fetch('https://timeapi.io/api/Time/current/zone?timeZone=Asia/Tehran');
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();
        const dateObj = new Date(data.dateTime || data.datetime);
        document.getElementById('miladi').textContent = getMiladiDate(dateObj);
        setStatus(true);
      } catch (error) {
        setStatus(false);
        console.error('Error fetching online date:', error);
      }
    }

    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      let m = now.getMinutes();

      // افزودن صفر پیشوند به اعداد تک رقمی
      h = h < 10 ? '0' + h : h;
      m = m < 10 ? '0' + m : m;

      document.getElementById('timeText').textContent = `${h}:${m}`;
    }
    showSystemDates();
    setStatus(false);
    setTimeout(updateMiladiFromAPI, 2000);

    // آپدیت ساعت هر نیم ثانیه
    setInterval(updateClock, 500);
    function autoRefreshAtMidnight() {
      const now = new Date();
      const today = now.toDateString(); // رشته ای مثل "Sun Aug 10 2025"
      const lastRefreshDay = localStorage.getItem('lastRefreshDay');

      if (now.getHours() === 0 && now.getMinutes() === 0 && now.getSeconds() <= 10) {
        if (lastRefreshDay !== today) {
        localStorage.setItem('lastRefreshDay', today);
      location.reload();
      }
    }
  }

    setInterval(autoRefreshAtMidnight, 500);

  </script>
</body>
</html>
<!-- نوارهای پرشونده رنگی، هم عرض کادر 420px -->
<div id="progressBarsContainer" style="max-width: 420px; width: 90%; margin: 20px auto; padding: 10px 0; border-radius: 12px;">
  <div class="progress-bar" id="progressShamsi"></div>
  <div class="progress-bar" id="progressMiladi"></div>
  <div class="progress-bar" id="progressGhamari"></div>
</div>

<style>
  #progressBarsContainer {
    background: rgba(255 255 255 / 0.1);
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
  }
  .progress-bar {
    width: 0%;
    height: 16px;
    border-radius: 8px;
    margin: 10px 0;
    transition: width 2s ease-in-out;
  }
  #progressShamsi {
    background-color: #ffeb3b; /* زرد شمسی */
  }
  #progressMiladi {
    background-color: #03dac6; /* فیروزه ای میلادی */
  }
  #progressGhamari {
    background-color: #ff6f61; /* نارنجی قمری */
  }
</style>

<script>
  // محاسبه درصد پیشرفت سال شمسی
  function getShamsiYearProgress() {
    const today = new Date();
    // شمسی از اول فروردین تا 29/30 اسفند
    // برای ساده سازی، از تاریخ شمسی استفاده از جاوااسکریپت استاندارد امکان نداره
    // پس استفاده میکنیم از Intl.DateTimeFormat و تبدیل به میلادی برای اول و آخر سال شمسی
    // اما به طور تقریبی، اول فروردین برابر با 21 مارس میلادی هست
    // این تقریب برای اکثر سال‌ها درست است
    const start = new Date(today.getFullYear(), 2, 21); // 21 March
    const end = new Date(today.getFullYear() + 1, 2, 20); // 20 March سال بعد
    const progress = (today - start) / (end - start);
    return Math.min(Math.max(progress, 0), 1) * 100;
  }

  // محاسبه درصد پیشرفت سال میلادی
  function getMiladiYearProgress() {
    const today = new Date();
    const start = new Date(today.getFullYear(), 0, 1);
    const end = new Date(today.getFullYear() + 1, 0, 1);
    const progress = (today - start) / (end - start);
    return Math.min(Math.max(progress, 0), 1) * 100;
  }

  // محاسبه درصد پیشرفت سال قمری
  function getGhamariYearProgress() {
    const today = new Date();

    // سال قمری تقریبا 354 روزه هست، تاریخ قمری محاسبه دقیق نیاز به کتابخانه داره
    // اینجا با تقریب زمان بین اول محرم تا اول محرم سال بعد رو می‌گیریم
    const islamicCalendar = new Intl.DateTimeFormat('en-TN-u-ca-islamic-umalqura', {year: 'numeric'});
    const currentYear = parseInt(islamicCalendar.format(today));

    // تبدیل ابتدای سال قمری به میلادی
    function islamicToGregorian(year) {
      // تقریب:
      // محرم 1 سال جاری قمری معادل حدودی برابر:
      // 20 سال * 354.367 روز ~ استفاده از این برای تقریب در اینجا پیچیده است
      // برای این مثال ساده، از یک تاریخ ثابت استفاده میکنیم (اول محرم 1446 = 2024-07-17)
      // این تقریبی است فقط برای نمایش!
      if(year === 1446) return new Date(2024, 6, 17);
      if(year === 1447) return new Date(2025, 6, 7);
      if(year === 1448) return new Date(2026, 5, 27);
      return new Date(2024, 6, 17);
    }

    const start = islamicToGregorian(currentYear);
    const end = islamicToGregorian(currentYear + 1);

    const progress = (today - start) / (end - start);
    return Math.min(Math.max(progress, 0), 1) * 100;
  }

  function animateProgressBars() {
    const shamsiPercent = getShamsiYearProgress();
    const miladiPercent = getMiladiYearProgress();
    const ghamariPercent = getGhamariYearProgress();

    const barShamsi = document.getElementById('progressShamsi');
    const barMiladi = document.getElementById('progressMiladi');
    const barGhamari = document.getElementById('progressGhamari');

    // اول عرض نوارها صفر باشه
    barShamsi.style.width = '0%';
    barMiladi.style.width = '0%';
    barGhamari.style.width = '0%';

    // بعد از 1 ثانیه انیمیشن پر شدن شروع بشه
    setTimeout(() => {
      barShamsi.style.width = shamsiPercent + '%';
      barMiladi.style.width = miladiPercent + '%';
      barGhamari.style.width = ghamariPercent + '%';
    }, 1000);
  }

  // فرض میکنیم چراغ آنلاین سبز شده، مستقیم انیمیشن رو اجرا میکنیم
  animateProgressBars();

  // اگر میخوای بعدا با چراغ آنلاین سبز شدن هماهنگش کنی، 
  // فقط کافیه تابع animateProgressBars رو در جای مناسب فراخوانی کنی.
</script>
