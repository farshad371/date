<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تاریخ امروز</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/farshad371/date/main/icon-192.png">
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background: linear-gradient(135deg, #4b6cb7, #182848);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .date-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 80%;
            max-width: 400px;
        }
        h2 {
            margin-bottom: 15px;
            font-size: 24px;
        }
        .date-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }
        .shamsi { color: #ffeb3b; }
        .miladi { color: #03dac6; }
        .ghamari { color: #ff6f61; }
    </style>
</head>
<body>
    <div class="date-container">
        <h2>📅 تاریخ امروز</h2>
        
        <p class="date-title">🌞 شمسی</p>
        <p id="shamsi" class="shamsi"></p>

        <p class="date-title">🌍 میلادی</p>
        <p id="miladi" class="miladi"></p>

        <p class="date-title">🌙 قمری</p>
        <p id="ghamari" class="ghamari"></p>
    </div>

    <script>
        const miladiMonthsFa = [
            "ژانویه", "فوریه", "مارس", "آوریل", "مه", "ژوئن",
            "ژوئیه", "اوت", "سپتامبر", "اکتبر", "نوامبر", "دسامبر"
        ];
        const ghamariMonthsFa = [
            "محرم", "صفر", "ربیع‌الاول", "ربیع‌الثانی", "جمادی‌الاول", "جمادی‌الثانی",
            "رجب", "شعبان", "رمضان", "شوال", "ذی‌القعده", "ذی‌الحجه"
        ];

        function getShamsiDate() {
            let today = new Date();
            let opts = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            return new Intl.DateTimeFormat('fa-IR', opts).format(today);
        }

        function getMiladiDate() {
            let today = new Date();
            let day = today.getDate();
            let month = miladiMonthsFa[today.getMonth()];
            let year = today.getFullYear();
            let weekday = new Intl.DateTimeFormat('fa-IR', { weekday: 'long' }).format(today);
            return `${weekday} ${day} ${month} ${year}`;
        }

        function getGhamariDate() {
            let today = new Date();
            let day = new Intl.DateTimeFormat('ar-TN', { day: 'numeric', calendar: 'islamic-umalqura' }).format(today);
            let monthNum = parseInt(new Intl.DateTimeFormat('ar-TN', { month: 'numeric', calendar: 'islamic-umalqura' }).format(today), 10);
            let year = new Intl.DateTimeFormat('ar-TN', { year: 'numeric', calendar: 'islamic-umalqura' }).format(today);
            let weekday = new Intl.DateTimeFormat('fa-IR', { weekday: 'long', calendar: 'islamic-umalqura' }).format(today);
            let monthName = ghamariMonthsFa[monthNum - 1];
            return `${weekday} ${day} ${monthName} ${year}`;
        }

        document.getElementById("shamsi").innerText = getShamsiDate();
        document.getElementById("miladi").innerText = getMiladiDate();
        document.getElementById("ghamari").innerText = getGhamariDate();
    </script>
</body>
</html>
